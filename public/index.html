
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistem Penilaian Interview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display:flex;flex-direction:column;align-items:center;">
      <button id="showFormBtn" class="btn-primary" style="margin-bottom:2rem;margin-top:1.5rem;font-size:1.3rem;padding:1rem 2.5rem;font-weight:700;">+ Tambah Data Kandidat</button>
      <h1 style="font-size:2.5rem;font-weight:700;margin-bottom:1rem;text-align:center;">Statistik Top Skor Per Divisi</h1>
      <div id="cardStats" style="display:flex;gap:2rem;flex-wrap:wrap;margin-bottom:2rem;justify-content:center;"></div>
      <div id="stats" style="width:100%;text-align:center;"></div>
    </div>

    <!-- Modal Form -->
    <div id="formModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:1000;align-items:center;justify-content:center;">
      <div style="background:#fff;padding:2rem 2.5rem;border-radius:16px;max-width:420px;width:90vw;position:relative;box-shadow:0 8px 32px rgba(0,0,0,0.12);">
      <button id="closeFormBtn" style="position:absolute;top:10px;right:10px;font-size:1.5rem;background:none;border:none;cursor:pointer;">&times;</button>
      <h2 style="font-size:1.5rem;font-weight:600;margin-bottom:1.5rem;text-align:center;">Form Penilaian Interview</h2>
      <form id="interviewForm" style="display:flex;flex-direction:column;align-items:center;gap:1rem;">
        <div style="display:flex;gap:2rem;width:100%;justify-content:center;">
          <div style="flex:1;display:flex;flex-direction:column;gap:1rem;align-items:center;">
            <div style="width:100%;text-align:center;">
              <label for="hrd_name" style="font-weight:500;">Nama HRD Penilai:</label><br>
              <input type="text" id="hrd_name" required placeholder="Nama HRD" style="padding:0.5rem;width:90%;text-align:center;">
            </div>
            <div style="width:100%;text-align:center;">
              <label for="name" style="font-weight:500;">Nama Kandidat:</label><br>
              <input type="text" id="name" required placeholder="Nama Kandidat" style="padding:0.5rem;width:90%;text-align:center;">
            </div>
            <div style="width:100%;text-align:center;">
              <label for="division" style="font-weight:500;">Divisi:</label><br>
              <select id="division" required style="padding:0.5rem;width:90%;text-align:center;">
                <option value="Distrik Manager">Distrik Manager</option>
                <option value="Vice Distrik Manager">Vice Distrik Manager</option>
                <option value="Public Relation">Public Relation</option>
                <option value="Project Management">Project Management</option>
                <option value="Finance">Finance</option>
                <option value="Sekretaris">Sekretaris</option>
                <option value="Human Resource">Human Resource</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Content Creator">Content Creator</option>
                <option value="Sosmed Management">Sosmed Management</option>
              </select>
            </div>
          </div>
          <div style="flex:1;display:flex;flex-direction:column;gap:1rem;align-items:center;">
            <div style="width:100%;text-align:center;">
              <label style="font-weight:500;">Penilaian Aspek</label>
              <table style="width:100%;margin-top:0.5rem;border-collapse:collapse;text-align:center;">
                <thead>
                  <tr style="background:#f5f5f5;">
                    <th style="padding:0.5rem;">Komunikasi</th>
                    <th style="padding:0.5rem;">Sikap</th>
                    <th style="padding:0.5rem;">Problem Solving</th>
                    <th style="padding:0.5rem;">Teamwork</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="number" id="communication" min="0" max="25" required style="width:60px;text-align:center;"></td>
                    <td><input type="number" id="attitude" min="0" max="25" required style="width:60px;text-align:center;"></td>
                    <td><input type="number" id="problem_solving" min="0" max="25" required style="width:60px;text-align:center;"></td>
                    <td><input type="number" id="teamwork" min="0" max="25" required style="width:60px;text-align:center;"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div style="width:100%;text-align:center;">
              <label for="notes" style="font-weight:500;">Catatan Tambahan:</label><br>
              <textarea id="notes" style="padding:0.5rem;width:90%;text-align:center;"></textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn-primary" style="margin-top:1rem;padding:0.75rem 0;font-size:1rem;font-weight:600;width:60%;align-self:center;">Simpan Penilaian</button>
      </form>
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
